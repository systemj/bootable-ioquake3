// set weapon respawn times for free for all in seconds. May need to
// decrease for large number of clients. (Default: 5)
g_weaponrespawn 5
// set voting. 1=on, 0=off (Default: 1)
g_allowvote 0
// set power multiples for quad damage (Default: 3)
g_quadfactor 3
// syncronous clients is necessary to allow client demo recording.
// Setting to 1 allows recording but play is not smooth and is not
// recommended for normal use. (Default: 0)
g_syncronousClients 0
