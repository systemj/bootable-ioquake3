// Default Free For All Server Configuration File
// Double slashes are used for comments and to keep commands from running.
// Remove the slashes before a specific to run that command.
// set Gametype to 0 for Free for All Mode 
g_gametype 0
// Free For All Settings Below
// set ffa fraglimit. Set to 0 for no limit.
fraglimit 10
// set ffa timelimit. Set to 0 for no limit.
timelimit 10
// set Maximum number of clients
sv_maxclients 16
// set host name that shows up in server list. Change below to your server
// name preference and remove the //
sv_hostname "LAN PARTY!"
// set message of the day that players see while connecting to the server.
// Must be set before level loads. Change below to your message of the day
// preference and remove the //
g_motd "LAN PARTY!"
// set requirement for client password. 1=require password, 0=no password
// required (Default: 0)
sv_privateClients 0
// set password for private server "" for no password
sv_privatePassword ""
// set remote console password
rconpassword "ioquake321"
// turn on/off pak cheat check. 1=on, 0=off (Default: 1)
sv_pure 1
// set max allowable rate for a client. 8000 to 10000 recommended.
// Max: 25000 (Default: 0)
sv_maxRate 10000
// add up to 4 additional master servers to report to (As you can
// see the ingame configs don't report to id automatically)
sv_master2 ""
sv_master3 ""
sv_master4 ""
sv_master5 ""

// Set map selection, cycle order, and load first map for free for all

// Quake III Arena Deathmatch Maps:
set d1 "map q3dm2 ; set nextmap vstr d2"
set d2 "map q3dm3 ; set nextmap vstr d3"
set d3 "map q3dm4 ; set nextmap vstr d4"
set d4 "map q3dm5 ; set nextmap vstr d5"
set d5 "map q3dm6 ; set nextmap vstr d6"
set d6 "map q3dm7 ; set nextmap vstr d7"
set d7 "map q3dm8 ; set nextmap vstr d8"
set d8 "map q3dm9 ; set nextmap vstr d9"
set d9 "map q3dm10 ; set nextmap vstr d10"
set d10 "map q3dm11 ; set nextmap vstr d1"
vstr d1


